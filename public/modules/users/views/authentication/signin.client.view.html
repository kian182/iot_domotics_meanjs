    <div style="text-align: center">
        <img style="width: 50px; height: 50px;" src="/modules/core/img/login/white-house.png">
        <h2 style="color: #EEEEEE;">IoT Domotics</h2>

	<h3 class="col-md-12 text-center label-signin">Your Account:</h3>
	<div class="col-xs-offset-2 col-xs-8 col-md-offset-5 col-md-2">
		<form data-ng-submit="signin()" class="signin form-horizontal" autocomplete="off">
			<fieldset>
				<div class="form-group">
					<label class="label-signin" for="username">Username</label>
					<input type="text" id="username" name="username" class="form-control" data-ng-model="credentials.username" placeholder="Username">
				</div>
				<div class="form-group">
					<label class="label-signin" for="password">Password</label>
					<input type="password" id="password" name="password" class="form-control" data-ng-model="credentials.password" placeholder="Password">
				</div>
				<div class="text-center form-group">
					<button style="background: #569e3d;" type="submit" class="btn btn-primary">Sign in</button>
                    <span class="label-signin">&nbsp; or&nbsp;</span>
                    <a  style="color: #EEEEEE" href="/#!/signup">Sign up</a>
				</div>
				<div class="forgot-password label-signin">
					<a style="color: #EEEEEE" href="/#!/password/forgot">Forgot your password?</a>
				</div>
				<div data-ng-show="error" class="text-center text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
			</fieldset>
		</form>
	</div>
</section>
